<mat-card>
    <mat-card-title>{{title}}</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div id="username-container">
    
    <mat-form-field >
      <input type="text" id="username-text" matInput placeholder="Username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && username?.errors?.['required'] }" >
    </mat-form-field>
    <!-- <div>
      {{username?.errors?.['required']}}
    </div> -->
  </div>

  <div id="password-container">
    <mat-form-field >
      <!-- [ngClass]="{ 'is-invalid': submitted && formControl.password.errors }" -->
      <input type="password" matInput placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && password?.errors?.['required'] }">
    </mat-form-field>
  </div>

  <div *ngIf="error" class="error" id="error-msg">
    {{ error }}
  </div>

  <div *ngIf="loginResponse" id="login-response">
    {{ loginResponse }}
  </div>

  <div id="login-btn-container" class="button">
    <button type="submit" color="primary" mat-button>Submit</button>
  </div>

</form>
</mat-card-content>
</mat-card>
